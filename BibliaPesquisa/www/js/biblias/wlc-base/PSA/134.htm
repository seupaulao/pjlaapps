<p><span>1&nbsp;&nbsp;&nbsp;</span><span>שִׁ֗יר הַֽמַּ֫עֲלֹ֥ות הִנֵּ֤ה ׀ בָּרֲכ֣וּ אֶת־יְ֭הוָה כָּל־עַבְדֵ֣י יְהוָ֑ה הָעֹמְדִ֥ים בְּבֵית־יְ֝הוָ֗ה בַּלֵּילֹֽות׃</span></p>
<p><span>2&nbsp;&nbsp;&nbsp;</span><span>שְׂאֽוּ־יְדֵכֶ֥ם קֹ֑דֶשׁ וּ֝בָרֲכוּ אֶת־יְהוָֽה׃</span></p>
<p><span>3&nbsp;&nbsp;&nbsp;</span><span>יְבָרֶכְךָ֣ יְ֭הוָה מִצִּיֹּ֑ון עֹ֝שֵׂ֗ה שָׁמַ֥יִם וָאָֽרֶץ׃</span></p>
